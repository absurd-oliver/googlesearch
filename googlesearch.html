<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Search Box</title>
  <style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 2rem 1rem;
  font-family: Arial, sans-serif;
  background: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.search-box {
  width: 100%;
  max-width: 600px;
  display: flex;
  border: 1px solid #dcdcdc;
  border-radius: 9999px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  background: white;
}

.search-box input {
  flex: 1;
  border: none;
  padding: 1rem 1.25rem;
  font-size: 1rem;
  border-radius: 9999px 0 0 9999px;
  outline: none;
  width: 100%;
}

#clearBtn {
  background: transparent;
  color: #888;
  font-size: 1.2rem;
  border: none;
  cursor: pointer;
  padding: 0 0.5rem;
  width: auto;
  height: auto;
  line-height: 1;
  text-align: center;
  border-radius: 0;
  display: none;
  align-self: center;
  transition: color 0.2s ease;
  user-select: none;
}

#clearBtn:hover {
  color: #333;
}

.search-box button[type="submit"] {
  background: #4285f4;
  color: white;
  border: none;
  padding: 0 1.25rem;
  cursor: pointer;
  font-size: 1rem;
  border-radius: 0 9999px 9999px 0;
  transition: background 0.2s ease;
  white-space: nowrap;
  flex-shrink: 0;
}

.search-box button[type="submit"]:hover {
  background: #3367d6;
}

.results {
  margin-top: 2rem;
  width: 100%;
  max-width: 600px;
}

.result-item {
  margin-bottom: 1.5rem;
  word-wrap: break-word;
  overflow-wrap: break-word;
}

.result-item a {
  color: #1a0dab;
  font-size: 1.2rem;
  text-decoration: none;
  display: inline-block;
  word-break: break-word;
}

.result-item a:hover {
  text-decoration: underline;
}

.result-snippet {
  color: #4d5156;
  font-size: 0.95rem;
  margin-top: 0.25rem;
  line-height: 1.5;
}

@media (max-width: 480px) {
  .search-box input, .search-box button {
    font-size: 0.95rem;
    padding: 0.9rem 1rem;
  }

  .result-item a {
    font-size: 1rem;
  }
}
</style>
  <script defer>
document.addEventListener("DOMContentLoaded", () => {
  const searchInput = document.getElementById("searchInput");
  const clearBtn = document.getElementById("clearBtn");

  // Show or hide clear button based on input value
  function toggleClearBtn() {
    clearBtn.style.display = searchInput.value.trim() ? "inline" : "none";
  }

  // Clear input when clear button is clicked
  clearBtn.addEventListener("click", () => {
    searchInput.value = "";
    clearBtn.style.display = "none";
    searchInput.focus();
  });

  // Update clear button visibility as user types
  searchInput.addEventListener("input", toggleClearBtn);

  // Initial check in case input has a value on page load
  toggleClearBtn();
});

async function performSearch(event) {
  event.preventDefault();
  const query = document.getElementById("searchInput").value.trim();
  if (!query) return;

  const apiKey = "AIzaSyAonWg7ZCK3h-Jpl0_Sz-sHXwfsQLzygNA";
  const cx = "035a69efb41f84e96";
  const url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(query)}`;

  const resultsContainer = document.getElementById("results");
  resultsContainer.innerHTML = "<p>Loading...</p>";

  try {
    const response = await fetch(url);
    const data = await response.json();

    if (!data.items || data.items.length === 0) {
      resultsContainer.innerHTML = "<p>No results found.</p>";
      return;
    }

    resultsContainer.innerHTML = data.items.map(item => `
      <div class="result-item">
        <a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a>
        <div class="result-snippet">${item.snippet}</div>
      </div>
    `).join("");

  } catch (error) {
    resultsContainer.innerHTML = `<p>Error fetching results.</p>`;
    console.error(error);
  }
}
</script>
</head>
<body>
  <form class="search-box" onsubmit="performSearch(event)" novalidate>
    <input type="text" id="searchInput" placeholder="Search Google..." autocomplete="off" />
    <button type="button" id="clearBtn" title="Clear search" aria-label="Clear search">&times;</button>
    <button type="submit">Search</button>
  </form>
  <div id="results" class="results"></div>
</body>
</html>
