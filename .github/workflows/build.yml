name: Inject API Secrets

on:
  push:
    branches:
      - main

jobs:
  inject-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Replace placeholders in code.js with secrets
        run: |
          sed -i 's/YOUR_API_KEY/${{ secrets.API_KEY }}/g' code.js
          sed -i 's/YOUR_CX/${{ secrets.CX }}/g' code.js

      - name: Commit and push if code.js changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add code.js
          git diff --cached --quiet || (git commit -m "Inject API secrets into code.js" && git push)